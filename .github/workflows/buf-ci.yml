name: buf ci
on:
  push:
    # ignoring pushes on main so the tags are pushed to Buf Schema Registry
    branches:
      - main
  pull_request:
permissions:
  contents: read
  pull-requests: write
jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.BUF_TOKEN }}
          input: "pb"
          breaking-against: 'https://github.com/rach-id/nmt.git#branch=main,subdir=pb'
          # Run breaking change, lint, and format checks for Protobuf sources against all branches,
          # 'pb' subdirectory, then push to the Buf Schema Registry once validated
          lint: true
          format: true
          breaking: false
          push: false

